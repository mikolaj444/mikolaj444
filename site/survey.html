        <main>

            <div id="making-a-web-form">
                <h1>Survey</h1>
                
                <form value="https://formspree.io/f/myzeyqrn" method="post">
                    <p>
                        <label for="name_field">What is your name? *</label>
                        <input type="text" id="name_field" name="name_field" required>
                    </p>

                    <p>
                        <label for="email_field"> Enter your Email. *</label>
                        <input type="email" id="email_field" name="email_field" required>

                    </p>

                    <p>
                        <label for="best_number_field">What is the best whole number?</label>
                        <input type="number" id="best_number_field" name="best_number_field" min="1">
                    </p>

                    <p>
                        <label for="best_date_field">What is the best day?</label>
                        <input type="date" id="best_date_field" name="best_date_field">
                    </p>

                    <p>
                        <label for="best_bear">What is the best bear? *</label>
                    
                        <select name="best_bear">
                            <option value="%nbsp" selected> </option>
                            <option value="black" select>Black Bear</option>
                            <option value="brown" select>Brown Bear</option>
                            <option value="care" select>CareBear</option>
                            <option value="panda" select>Panda Bear</option>
                            <option value="polar" select>Polar Bear</option>
                            <option value="teddy" select>Teddy Bear</option>
                        </select required>
                    </p>


                    <fieldset>
                        <legend>Do you like radio buttons?</legend>
                        <ul>
                            <label>
                                <input type="radio" name="enjoy_radio" id="enjoy_radio" value="?" checked>
                                <label for="enjoy_radio">None of your business</label>
                            </label>
                        </ul>
                        <ul>
                            <label>
                                <input type="radio" name="enjoy_radio" id="enjoy_radio" value="yes">
                                <label for="enjoy_radio">Yes</label>
                            </label>
                        </ul>
                        <ul>
                            <label>
                                <input type="radio" name="enjoy_radio" id="enjoy_radio" value="no">
                                <label for="enjoy_radio">No</label>
                            </label>
                        </ul>
                    </fieldset>


                    <p>
                        <label for="life_meaning">What is the meaning of life? </label>
                        <textarea name="life_meaning" 
                        id="life_meaning" 
                        placeholder="enter correct answer here"
                        rows="5" 
                        cols="50">
                        
                        </textarea>
                    </p>

                    <p>
                        <button type="submit">Send</button>
                    </p>

                </form>

            </div>
